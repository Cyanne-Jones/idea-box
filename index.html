<!DOCTYPE html>
  <html lang='en' dir='ltr'>
    <head>
      <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
      <section class='body-container'>
        <nav class='nav-container'>
          <header>IdeaBox</header>
          <h4>Filter Starred Ideas</h4>
          <button class='starred-button'>Show Starred Ideas</button>
        </nav>
        <div class='form-and-display'>
          <section class='idea-form'>
            <h3>Title</h3>
            <input type='text' class='input' id='title-input'>
            </input>
            <h3>Body</h3>
            <input type='text' class='input' id='body-input'>
            </input>
            <button class='saved-button'>Save</button>
            <div class='search-field'>
              <button class='search-button'>MagGlass</button>
              <input type='text' class='input' id='search-input'>Search ideas</input>
            </div>
          </section>
          <section class='idea-display'>
            <article class='idea-box'>
              <section class='top-bar'>
                <!-- this is reserved for star and x images -->
              </section>
              <section class='box-body'>
                <h3 class='idea-title'>Idea title</h3>
                <p class='idea-body'>Idea body. Don't ever play yourself. Every chace I get, I water the plants, Lion! Cloth talk.</p>
              </section>
              <section class='bottom-bar'>
                <!-- plus sign image and comment area -->
                <h4 class='idea-box-comment'>Comment</h4>
              </section>
            </article>
          </section>
        </div>
      </section>
      <script type="text/javascript" src="Idea.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>
  </html>
