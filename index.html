<!DOCTYPE html>
  <html lang='en' dir='ltr'>
    <head>
      <link rel="stylesheet" href="./styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
      <section class='body-container'>
        <nav class='nav-container'>
          <header>IdeaBox</header>
          <div class='filter-starred-ideas'>
            <h4>Filter Starred Ideas</h4>
            <button class='starred-button'>Show Starred Ideas</button>
          </div>
        </nav>
        <main>
          <section class='idea-form'>
            <form>
              <div class='title-field'>
                <h3>Title</h3>
                <input type='text' class='input' id='title-input'>
                </input>
              </div>
              <div class='body-field'>
                <h3>Body</h3>
                <input type='text' class='input' id='body-input'>
                </input>
              </div>
              <button class='saved-button save-dis'>Save</button>
              <div class='search-field'>
                <img src='./assets/search.svg' alt='magnifying glass'>
                <input type='text' id='search-input' value='Search ideas'></input>
              </div>
            </form>
          </section>
          <section class='idea-display'>
          </section>
        </main>
      </section>
      <script type="text/javascript" src="Idea.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>
  </html>
